var config = {
  numRows: 4,
  numColumns: 4,
  draggable: true,
  dropOffBoard: 'snapback',
  onDrop: "window.alert(5 + 6)",
  pieceTheme: '{% static "kontranto_igra/images/chesspieces/wikipedia" %}/{piece}.png',
  position: {
    b4: 'wK',
    c4: 'wQ',
    b1: 'bK',
    c1: 'bQ',
  }
}
var board = Chessboard('board', config)
$(window).resize(board.resize)
</script>
